<html>
    <head>
        <title>FORM</title>
        <style>
        form{
            border: 2px solid black;
            text-align: center;
            width: fit-content;
           margin: auto;
           padding: 20px;
        }
        </style>
    </head>
    <body>
        <form action="#">
            <h3>Client Contact Form</h3>
            <p>Client Name: <input type="text" name="client_name"></p>
            <p>Company: <input type="text" name="company"></p>
            <p>Contact number:<input type="text" name="contact"></p>
            <p>Message<br>
                <textarea name="message" rows="5" cols="40"></textarea>
            </p>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
