<html>
    <head>
        <title>FORM</title>
        <style>
            form{
                border: 2px solid black;
                text-align: center;
                width: fit-content;
               margin: auto;
               padding: 20px;
            }
            
        </style>
    </head>
    <body>
        <form action="#">
            <fieldset>
                <legend>Personal</legend>
                <p>Employee ID: <input type="text" name="emp_id"></p>
                <p>Name: <input type="text" name="name"></p>
                <p>Department: <input type="text" name="dept"></p>
                <p>Email: <input type="text" name="email"></p>
            </fieldset>  
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
