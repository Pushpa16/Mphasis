    <style>
    .exercise{
        margin: auto;

    .grid{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 10px;
    }
    .card{
        background-color:lightsalmon;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

</head>

 <div class="exercise grid">
    <div class="card">CARD 1</div>
    <div class="card">CARD 2</div>
    <div class="card">CARD 3</div>
 </div>
